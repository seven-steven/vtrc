name: Build and Release

on:
  push:
    tags:
      - 'v*'

# 添加权限配置
permissions:
  contents: write # 明确授予写入权限

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: VTRC-windows.zip
            icon: icon.ico
          # - os: macos-latest
          #   artifact_name: VTRC-macos.zip
          #   icon: icon.icns
          # - os: ubuntu-latest
          #   artifact_name: VTRC-linux.zip
          #   icon: icon.png

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1 # 获取完整的 git 历史

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow pyqt6

      - name: Build
        run: pyinstaller build_config.spec

      - name: Create ZIP archive
        run: |
          cd dist
          7z a -tzip ../${{ matrix.artifact_name }} VTRC

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: VTRC-windows
          path: dist/VTRC
          # 设置保留时间（可选，默认 90 天）
          retention-days: 30

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ matrix.artifact_name }}
          draft: false
          prerelease: false
          generate_release_notes: true